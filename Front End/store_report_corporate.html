
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="corporate_auth.js"></script>
	<title>Store Inventory Report</title>
	<style type="text/css">
		#content {
			text-align: center;
			margin-top: 50px;
		}
		table {
			margin-left: auto;
			margin-right: auto;
			border: 1px solid black;
		}
		th, td {
			padding: 10px;
			border:  1px solid black;
		}
		#logout {
			text-align: right;
		}
	</style>
</head>
<body>
	<div id="logout"> 
		<button onclick="location.href='./corporate_home.html'"> Home </button>
		<button onclick="logout_corporate(this)"> Logout </button> <br> <br>
		<div> You're logged in as: <span id="display_name"/> </div>
		<script type="text/javascript">
			document.getElementById("display_name").innerHTML = display_name;
		</script>
	</div>
	<div id="content">
		<h1> Store Inventory Report </h1>
		<form>
			<input type="text" placeholder="Store ID" id="store_id"> 
			<input type="button" value="Generate" onclick="generate_report(this)"> 
		</form>
		<br> <br>
		<h3> Inventory </h3>
		<table name="result_table"></table>
		<br> <br>
		<div> *Quantity shown in this report is only the on-shelf items in the store. Does not include the overstock items.</div>
	</div>
    <script type="text/javascript" src="store_report_corporate.js"></script>
</body>
</html>
