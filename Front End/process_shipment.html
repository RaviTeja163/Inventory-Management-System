<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="manager_auth.js"></script>
	<title>Process Shipment</title>
	<style type="text/css">
		#content {
			text-align: center;
			margin-top: 50px;
		}
		table {
			margin-left: auto;
			margin-right: auto;
			border: 1px solid black;
		}
		td, th {
			padding: 10px;
			border: 1px solid black;
		}
		textarea {
			width: 400px;
			height: 200px;
		}
		#logout {
			text-align: right;
		}
	</style>
</head>
<body>
	<div id="logout"> 
		<button onclick="location.href='./manager_home.html'"> Home </button>
		<button onclick="logout_manager(this)"> Logout </button> <br> <br>
		<div> You're logged in as: <span id="display_name"/> </div>
		<script type="text/javascript">
			document.getElementById("display_name").innerHTML = display_name;
		</script>
	</div>
	<div id=content>
		<h1> Process Shipment </h1>
		<form> 
			<textarea value="Input JSON" id="textfield"></textarea> <br>
			<input type="button" value="Process" onclick="process_shipment(this)"> 
		</form>
		<br> <br>
		<h3> Added the following items to store: </h3>
		<table id="result_table">
		</table>
	</div>
	<script type="text/javascript" src="process_shipment.js"></script>

</html>
